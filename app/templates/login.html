{% extends "layout.html" %} {% block title %} Login {% endblock %} {%block
content %}

<h2 data-i18n="login">Login</h2>
<form method="POST">
  <div class="mb3">
    <label data-i18n="username" for="usernaem" class="form-label"
      >Username</label
    >
    <input type="text" name="username" class="form-control" required />
  </div>
  <div class="mb3">
    <label data-i18n="password" for="password" class="form-label"
      >Password</label
    >
    <input type="password" name="password" class="form-control" required />
  </div>
  <button data-i18n="login" class="mt-4 btn btn-primary" type="submit">
    Login
  </button>
</form>
{% endblock%}
