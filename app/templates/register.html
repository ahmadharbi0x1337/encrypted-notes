{% extends "layout.html" %} {% block title %} Register {% endblock %} {%block
content %}
<div class="container mt-5">
  <h2>Register</h2>
  <form method="POST">
    <div class="form-group mb-3">
      <label data-i18n="username" for="username" class="form-label"
        >Username</label
      >
      <input type="text" name="username" class="form-control" required />
    </div>
    <div class="form-group mb-3">
      <label data-i18n="password" for="password" class="form-label"
        >Password</label
      >
      <input type="password" name="password" class="form-control" required />
    </div>
    <button data-i18n="register" class="mt-4 btn btn-primary" type="submit">
      Register
    </button>
  </form>
  <p class="mt-3" data-i18n="already_account">
    Already Have An Account?<a
      data-i18n="login"
      style="margin-left: 25px"
      class="btn btn-success"
      href="{{url_for('auth.login')}}"
      >Login</a
    >
  </p>
</div>
{% endblock%}
